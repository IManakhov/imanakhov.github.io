
<div data-bind="foreach: repos, click: onShowStargazers">
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <p>Name: <label data-bind="text: name"/></p>
                    <p>Stargazers: <label data-bind="text: stargazers_count"/>
                        <span class="glyphicon glyphicon-star" style="color: #E3E33B;" data-bind="style: { 'font-size': starSize }"></span>
                    </p>
                    <button data-bind="attr: { repoId: $index() }"
                            type="button" class="btn btn-info">Show stargazers</button>
                </div>
            </div>
        </div>
        <div data-bind="if: showStargazers">
            <div class="col-lg-6" data-bind='component: { name: "stargazers-widget", params: stargazers_url }'>

            </div>
        </div>
    </div>
</div>
